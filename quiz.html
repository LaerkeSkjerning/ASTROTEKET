<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Quiz om rummet</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz om rummet</h1>
        <div id="quiz">
            <div class="question active" data-question="1">
                <p>Hvilken planet er kendt for sine imponerende ringe og har en densitet så lav, at den kunne flyde i et kæmpe badekar?</p>
                <div class="option">Neptun</div>
                <div class="option">Saturn</div>
                <div class="option">Uranus</div>
            </div>
            
            <div class="question" data-question="2">
                <p>På hvilken planet finder vi den største vulkan i solsystemet, Olympus Mons?</p>
                <div class="option">Mars</div>
                <div class="option">Jupiter</div>
                <div class="option">Jorden</div>
            </div>
            
            <button class="next-btn">Næste spørgsmål →</button>
        </div>
    </div>
</body>
</html>
