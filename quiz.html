<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Quiz om rummet</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <nav>
        <div class="logo">ASTROTEKET</div>
        <div class="menu">
            <a href="#">Mælke experiment</a>
            <a href="#">Andreas Mogensen</a>
            <a href="#" class="active">Quiz dig selv</a>
        </div>
    </nav>
    
    <div class="quiz-container">
        <h1>Quiz om rummet</h1>
        <div class="quiz-content">
            <div class="astronaut">
                <img src="astronaut.png" alt="Astronaut">
            </div>
            <div id="quiz">
                <div class="question active" data-question="1">
                    <p>Hvilken planet er kendt for sine imponerende ringe og har en densitet så lav, at den kunne flyde i et kæmpe badekar?</p>
                    <div class="options">
                        <div class="option"><span class="dot"></span>Neptun</div>
                        <div class="option"><span class="dot"></span>Saturn</div>
                        <div class="option"><span class="dot"></span>Uranus</div>
                    </div>
                    <button class="next-btn">→</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
