<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroteket</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="images/logo.webp" alt="logo"></a>
        <nav>
            <a href="PlanternesRejse.html" class="nav-item">Se Planternes rejse</a>
            <a href="andreasmogensen.html" class="nav-item">Andreas Mogensen</a>
            <a href="quiz.html" class="nav-item">Quiz dig selv</a>
        </nav>
    </header>

    <main>
        <div class="planet-viewer">
            <button class="nav-btn left">&lt;</button>
            <div class="planet-content">
                <div class="orbit-ring">
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Solen</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Merkur</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Venus</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Jorden</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Mars</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Jupiter</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Saturn</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Uranus</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Neptun</div>

                    <img id="planet-image" src="" alt="Planet">
                    
                </div>

                <div class="planet-info">
                    <h2 id="planet-name"></h2>
                    <p id="planet-description"></p>
                    <p id="planet-fact"></p>
                </div>
            </div>
            <button class="nav-btn right">&gt;</button>
        </div>
    </main>

</html>
