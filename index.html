<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroteket</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="images/logo.webp" alt="logo"></a>
       <br>
        <nav>
            <a href="PlanternesRejse.html" class="nav-item">Se Planternes rejse</a>
            <a href="andreasmogensen.html" class="nav-item">Andreas Mogensen</a>
            <a href="quiz.html" class="nav-item">Quiz dig selv</a>
        </nav>
    </header>

    <main>
        <div class="planet-viewer">
            <button class="nav-btn left">&lt;</button>
            <div class="planet-content">
                <div class="orbit-ring">
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Solen</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Merkur</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Venus</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Jorden</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Mars</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Jupiter</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Saturn</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Uranus</div>
                    <div class="orbit-marker"></div>
                    <div class="orbit-label">Neptun</div>

                    <img id="planet-image" src="" alt="Planet">
                    
                </div>

                <div class="planet-info">
                    <h2 id="planet-name"></h2>
                    <p id="planet-description"></p>
                    <p id="planet-fact"></p>
                </div>

                <div class="planet-extra">
                    <h1 id="planet-overskrift"></h1>
                    <h2 id="planet-underoverskrift1"></h2>
                    <p id="planet-tekst1"></p>
                    <h2 id="planet-underoverskrift2"></h2>
                    <p id="planet-tekst2"></p>
                    <h2 id="planet-underoverskrift3"></h2>
                    <p id="planet-tekst3"></p>
                    <h2 id="planet-underoverskrift4"></h2>
                    <p id="planet-tekst4"></p>
                    <h2 id="planet-underoverskrift5"></h2>
                    <p id="planet-tekst5"></p>
                </div>
            </div>
            <button class="nav-btn right">&gt;</button>
        </div>

        <div class="planet-extra">
            <!-- Basics sektion -->
            <h1 id="planet-overskrift">Basics</h1>
            <ul id="planet-basics-list">
                <li id="planet-position"></li>
                <li id="planet-size"></li>
                <li id="planet-discovery"></li>
            </ul>
        
            <!-- Atmosfære og vejr sektion -->
            <h2 id="planet-underoverskrift1">Atmosfære og vejr</h2>
            <ul id="planet-atmosphere-list"></ul>
        
            <!-- Indre struktur sektion -->
            <h2 id="planet-underoverskrift2">Indre struktur</h2>
            <ul id="planet-structure-list"></ul>
        
            <!-- Måner og ringe sektion -->
            <h2 id="planet-underoverskrift3">Måner og ringe</h2>
            <ul id="planet-moons-list"></ul>
        
            <!-- Fascinerende fakta sektion -->
            <h2 id="planet-underoverskrift4">Fascinerende fakta</h2>
            <ul id="planet-facts-list"></ul>
        
            <!-- Udforskning sektion -->
            <h2 id="planet-underoverskrift5">Udforskning</h2>
            <ul id="planet-exploration-list"></ul>
            </div>
    </main>
    
</body>
</html>
